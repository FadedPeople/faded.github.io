<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lonely Fairy</title>

<script src="https://unpkg.com/pixi.js@5/dist/pixi.min.js"></script>
<script src="https://unpkg.com/pixi-live2d-display/dist/index.min.js"></script>

<style>
body{
margin:0;
background:#0b0b1a;
overflow:hidden;
}
</style>
</head>

<body>

<script>

const app = new PIXI.Application({
resizeTo: window,
backgroundAlpha: 0
});

document.body.appendChild(app.view);

PIXI.live2d.Live2DModel.from(
"./FOLDERNAME/model3.json"
).then(model => {

model.anchor.set(0.5,1);
model.x = window.innerWidth/2;
model.y = window.innerHeight;
model.scale.set(0.3);

app.stage.addChild(model);

});

</script>

</body>
</html>
