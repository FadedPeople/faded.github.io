<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Silent Fairy</title>

<style>
body{
margin:0;
background:radial-gradient(circle at center,#101028,#04040a);
font-family:Georgia, serif;
color:white;
height_toggle:100vh;
overflow:hidden;
}

/* Title */
h1{
text-align:center;
margin-top:20px;
letter-spacing:4px;
opacity:0.6;
}

/* Rain */
.rain{
position:absolute;
width:2px;
height:80px;
background:linear-gradient(transparent, rgba(255,255,255,0.3));
animation:rainFall linear infinite;
}
@keyframes rainFall{
from{transform:translateY(-100vh);}
to{transform:translateY(100vh);}
}

/* Fairy glow */
.glow{
position:absolute;
bottom:120px;
left:50%;
transform:translateX(-50%);
width:260px;
height:260px;
background:radial-gradient(circle, rgba(180,180,255,0.25), transparent);
filter:blur(40px);
animation:pulse 4s ease-in-out infinite;
}

@keyframes pulse{
0%{opacity:0.5;}
50%{opacity:1;}
100%{opacity:0.5;}
}

/* Fairy */
.character{
position:absolute;
bottom:0;
left:50%;
transform:translateX(-50%);
height:480px;
animation:float 6s ease-in-out infinite;
}

@keyframes float{
0%{transform:translateX(-50%) translateY(0);}
50%{transform:translateX(-50%) translateY(-18px);}
100%{transform:translateX(-50%) translateY(0);}
}

/* magic particles */
.spark{
position:absolute;
width:4px;
height:4px;
background:white;
border-radius:50%;
opacity:0.7;
animation:sparkMove linear infinite;
}

@keyframes sparkMove{
from{transform:translateY(0);}
to{transform:translateY(-120px);opacity:0;}
}

/* speech bubble */
.bubble{
position:absolute;
bottom:380px;
left:55%;
max-width:260px;
background:rgba(0,0,0,0.6);
padding:15px;
border-radius:15px;
opacity:0;
transition:0.4s;
}

/* input */
.input-area{
position:absolute;
bottom:20px;
left:50%;
transform:translateX(-50%);
display:flex;
gap:8px;
}

input{
padding:10px;
width:260px;
border:none;
border-radius:8px;
}

button{
padding:10px 14px;
border:none;
background:#555;
color:white;
border-radius:8px;
cursor:pointer;
}
</style>
</head>

<body>

<h1>Silent Fairy</h1>

<div class="glow"></div>

<img class="character"
src="https://i.imgur.com/8Km9tLL.png">

<div class="bubble" id="bubble"></div>

<div class="input-area">
<input id="userInput" placeholder="Talk to the fairy...">
<button onclick="talk()">Send</button>
</div>

<script>

/* Rain */
for(let i=0;i<70;i++){
let rain=document.createElement("div");
rain.className="rain";
rain.style.left=Math.random()*100+"vw";
rain.style.animationDuration=(0.6+Math.random())+"s";
document.body.appendChild(rain);
}

/* Fairy sparkles */
for(let i=0;i<25;i++){
let s=document.createElement("div");
s.className="spark";
s.style.left=(45+Math.random()*10)+"vw";
s.style.bottom=(100+Math.random()*120)+"px";
s.style.animationDuration=(2+Math.random()*3)+"s";
document.body.appendChild(s);
}

const bubble=document.getElementById("bubble");

/* typing effect */
function typeText(text){
bubble.style.opacity=1;
bubble.innerHTML="";
let i=0;
let typing=setInterval(()=>{
bubble.innerHTML+=text.charAt(i);
i++;
if(i>=text.length) clearInterval(typing);
},35);
}

/* Fairy personality */
function reply(msg){
msg=msg.toLowerCase();

if(msg.includes("hello")||msg.includes("hi"))
return "Oh… someone found me.";

if(msg.includes("sad"))
return "I collect sadness… it glows like starlight.";

if(msg.includes("alone"))
return "Then sit with me… I dislike being alone too.";

if(msg.includes("love"))
return "Love turns into memories… memories become stories.";

return "Tell me more… your words feel warm.";
}

function talk(){
let input=document.getElementById("userInput");
if(input.value.trim()=="") return;

setTimeout(()=>{
typeText(reply(input.value));
},400);

input.value="";
}

/* first message */
setTimeout(()=>{
typeText("…I have been waiting in the rain.");
},1500);

</script>

</body>
</html>
