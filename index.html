<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lonely Fairy</title>

<style>
body{
    margin:0;
    overflow:hidden;
    background:black;
}
</style>

<!-- PIXI -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.3.12/pixi.min.js"></script>

<!-- LIVE2D CORE (THIS WAS MISSING BEFORE) -->
<script src="https://cdn.jsdelivr.net/npm/live2d-cubismcore@4.2.01/dist/live2dcubismcore.min.js"></script>

<!-- LIVE2D DISPLAY -->
<script src="https://unpkg.com/pixi-live2d-display/dist/index.min.js"></script>

</head>

<body>

<script>
const app = new PIXI.Application({
    resizeTo: window,
    backgroundAlpha: 0
});

document.body.appendChild(app.view);

// IMPORTANT â€” model path for GitHub Pages
const modelURL = "./Asuka.model3.json";

(async function () {

    const model = await PIXI.live2d.Live2DModel.from(modelURL);

    model.scale.set(0.25);
    model.x = window.innerWidth / 2;
    model.y = window.innerHeight * 0.95;
    model.anchor.set(0.5,1);

    app.stage.addChild(model);

})();
</script>

</body>
</html>
