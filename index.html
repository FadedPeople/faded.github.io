<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Silent Pages</title>

<style>
body{
margin:0;
background:linear-gradient(#06060f,#141428);
font-family:Georgia, serif;
color:white;
height:100vh;
overflow:hidden;
}

/* Title */
h1{
text-align:center;
margin-top:20px;
letter-spacing:3px;
opacity:0.7;
}

/* ðŸŒ§ Rain */
.rain{
position:absolute;
width:2px;
height:80px;
background:linear-gradient(transparent, rgba(255,255,255,0.4));
animation:rainFall linear infinite;
}
@keyframes rainFall{
from{transform:translateY(-100vh);}
to{transform:translateY(100vh);}
}

/* Character */
.character{
position:absolute;
bottom:0;
left:50%;
transform:translateX(-50%);
height:480px;
animation:float 5s ease-in-out infinite;
}

/* floating fairy motion */
@keyframes float{
0%{transform:translateX(-50%) translateY(0);}
50%{transform:translateX(-50%) translateY(-12px);}
100%{transform:translateX(-50%) translateY(0);}
}

/* Speech bubble */
.bubble{
position:absolute;
bottom:380px;
left:55%;
max-width:260px;
background:rgba(0,0,0,0.65);
padding:15px;
border-radius:15px;
opacity:0;
transition:0.4s;
}

/* Input area */
.input-area{
position:absolute;
bottom:20px;
left:50%;
transform:translateX(-50%);
display:flex;
gap:8px;
}

input{
padding:10px;
width:260px;
border:none;
border-radius:8px;
}

button{
padding:10px 14px;
border:none;
background:#444;
color:white;
border-radius:8px;
cursor:pointer;
}
</style>
</head>

<body>

<h1>Silent Pages</h1>

<!-- Character -->
<img class="character"
src="https://i.imgur.com/8Km9tLL.png">

<!-- Speech Bubble -->
<div class="bubble" id="bubble"></div>

<!-- User Input -->
<div class="input-area">
<input id="userInput" placeholder="Talk to me...">
<button onclick="talk()">Send</button>
</div>

<script>

/* ðŸŒ§ Rain creation */
for(let i=0;i<80;i++){
let rain=document.createElement("div");
rain.className="rain";
rain.style.left=Math.random()*100+"vw";
rain.style.animationDuration=(0.5+Math.random())+"s";
document.body.appendChild(rain);
}

const bubble=document.getElementById("bubble");

/* typing effect */
function typeText(text){
bubble.style.opacity=1;
bubble.innerHTML="";
let i=0;

let typing=setInterval(()=>{
bubble.innerHTML+=text.charAt(i);
i++;
if(i>=text.length) clearInterval(typing);
},35);
}

/* AI personality */
function reply(msg){

msg=msg.toLowerCase();

if(msg.includes("hello")||msg.includes("hi"))
return "You cameâ€¦ I thought no one would.";

if(msg.includes("sad"))
return "Sadness is where poems are born.";

if(msg.includes("alone"))
return "Then stayâ€¦ we can be alone together.";

if(msg.includes("love"))
return "Love fadesâ€¦ words remain.";

return "Speak moreâ€¦ I want to hear your story.";
}

function talk(){
let input=document.getElementById("userInput");
if(input.value.trim()=="") return;

setTimeout(()=>{
typeText(reply(input.value));
},400);

input.value="";
}

/* first message */
setTimeout(()=>{
typeText("â€¦Hello stranger.");
},1200);

</script>

</body>
</html>
