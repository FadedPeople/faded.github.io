<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lonely Fairy</title>

<style>
body{
    margin:0;
    overflow:hidden;
    background:black;
    font-family:Arial;
}

#chatBox{
    position:fixed;
    bottom:20px;
    left:50%;
    transform:translateX(-50%);
}

input{
    padding:10px;
    width:250px;
}
</style>

<!-- PIXI -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.3.12/pixi.min.js"></script>

<!-- LIVE2D CUBISM CORE (REQUIRED) -->
<script src="https://cdn.jsdelivr.net/npm/live2d-cubismcore@4.2.01/dist/live2dcubismcore.min.js"></script>

<!-- PIXI LIVE2D DISPLAY -->
<script src="https://unpkg.com/pixi-live2d-display/dist/index.min.js"></script>
</head>

<body>

<div id="chatBox">
<input id="userInput" placeholder="Talk to the lonely fairy...">
</div>

<script>
const app = new PIXI.Application({
    width: window.innerWidth,
    height: window.innerHeight,
    transparent: true
});

document.body.appendChild(app.view);

// â­ CHANGE ONLY THIS LINE IF NEEDED
const modelURL = "Asuka.model3.json";

PIXI.live2d.Live2DModel.from(modelURL).then(model => {

    model.scale.set(0.3);
    model.x = window.innerWidth / 2;
    model.y = window.innerHeight * 0.9;
    model.anchor.set(0.5,1);

    app.stage.addChild(model);

});
</script>

</body>
</html>
